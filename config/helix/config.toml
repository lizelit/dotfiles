theme = "gruvbox-material"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
bufferline = "multiple"
true-color = true
rulers = [100]
scrolloff = 5
mouse = true
auto-completion = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true

[keys.normal]
# "esc" = [":sh macism com.apple.keylayout.ABC", "normal_mode"]

[keys.insert]
"esc" = [":sh macism com.apple.keylayout.ABC", "normal_mode"]
